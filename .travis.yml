language: node_js
node_js: 'stable'

before_install:
  - stty cols 80

dist: trusty
sudo: required

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.11.2
    - COMMIT=${TRAVIS_COMMIT::8}
    - PAYROLL=hmr-payroll
    - PAYROLL_REPO=https://github.com/iDenco/$PAYROLL.git
    - PAYROLL_DB=hmr-payroll-payroll_db
    - PAYROLL_DB_REPO=https://github.com/iDenco/$PAYROLL.git#master:project/db

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - npm install -g testcafe
  - npm install randomstring

before_script:
  - export TEST_URL=http://127.0.0.1
  - export REACT_APP_PAYROLL_SERVICE_URL=http://127.0.0.1
  - export SECRET_KEY=my_precious
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - docker-compose -f docker-compose-staging.yml up -d --build

script:
  - docker-compose -f docker-compose-staging.yml run payroll-service python manage.py test
  - docker-compose -f docker-compose-staging.yml run payroll-service python manage.py recreate_db
  - testcafe chrome e2e

after_script:
  - docker-compose down

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_ID -p $DOCKER_PASSWORD
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build $PAYROLL_REPO -t $PAYROLL:$COMMIT
  - docker tag $PAYROLL:$COMMIT $DOCKER_ID/$PAYROLL:$TAG
  - docker push $DOCKER_ID/$PAYROLL
